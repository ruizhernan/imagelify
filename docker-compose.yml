services:
  db:
    image: mysql:8.0
    container_name: imagelify-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3307:3306" # Secure: DB only accessible from the server host on port 3307
    volumes:
      - db_data:/var/lib/mysql

  minio:
    image: minio/minio:latest
    container_name: imagelify-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9002:9000" # Public: Required for public image URLs, now on port 9002
      - "127.0.0.1:9003:9001" # Secure: MinIO console only accessible from the server host on port 9003
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imagelify-backend
    restart: on-failure
    depends_on:
      - db
      - minio
    ports:
      - "8081:8080" # Public: The application API endpoint, now on port 8081
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # MinIO connection
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: images
      # IMPORTANT: Replace with your server's public IP or domain name
      MINIO_PUBLIC_URL: http://srv559732.hstgr.cloud:9002
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET}

volumes:
  db_data:
  minio_data:
